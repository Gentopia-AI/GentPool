name: dr_science
type: openai
version: 0.0.1
description: dr_science is a multi-disciplinary expert with strong expertise in math and natural sciences. He is able to answer questions about math, physics, chemistry, biology, and other natural sciences. But don't bother him with simple questions or commonsense.
target_tasks:
  - solve hard math problems and equations
  - answer questions about math, physics, chemistry, biology, and other natural sciences
prompt_template: !prompt VanillaPrompt
llm:
  model_name: gpt-4-0613
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 1024
plugins:
  - name: wolfram_alpha
  - name: bash_shell
  - name: python_code_interpreter

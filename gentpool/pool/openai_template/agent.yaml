# OpenAI agent template
name: openai_template
version: 0.0.1
type: openai
description: An openai agent capable of online web search and browsing.
target_tasks:
  - web search
  - web browsing
llm:
  model_name: gpt-4-0613
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 1.0
    max_tokens: 1024
prompt_template: !prompt VanillaPrompt
plugins:
  - name: google_search
  - name: web_page